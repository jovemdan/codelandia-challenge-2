<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@500;600;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>JordanShoes</title>
  </head>
  <body>
    <header id="discount"><h4>Ganhe R$ 10,00 de desconto no frete</h4></header>
    <nav id="nav">
      <ul>
        <li><h1 class="logo">JordanShoes</h1></li>
      </ul>
    </nav>
    <main>
      <section id="header">
        <div class="banner_container">
          <div class="wrapper">
            <div class="content">
              <h2>A melhor loja de Jordan</h2>
              <p>
                O tênis Jordan é fruto de uma velha e forte <br />
                parceria entre a Nike e o jogador Michael Jordan.
              </p>
            </div>
          </div>
        </div>
      </section>
      <section id="highlights">
        <div class="wrapper">
          <div class="content">
            <h2>Destaques</h2>
            <p>
              Frete grátis e chinelo de brinde é aqui, aproveite por tempo
              limitado.
            </p>
          </div>
        </div>
      </section>

      <section id="products">
        <div class="wrapper">
          <div class="cards">
            <div class="card">
              <img
                src="assets/air-jordan-1-high-zoom-cmft-tropical-twist-1-400.png"
                alt=""
              />
            </div>
            <div class="card">
              <img
                src="assets/air-jordan-1-mid-black-noble-red-w-1-1000.png"
                alt=""
              />
            </div>
            <div class="card">
              <img
                src="assets/air-jordan-1-mid-bright-citrus-1-1000 1.png"
                alt=""
              />
            </div>
            <div class="card">
              <img
                src="assets/air-jordan-1-mid-carbon-fiber-1-1000 1.png"
                alt=""
              />
            </div>
            <div class="card">
              <img src="assets/air-jordan-1-mid-dutch-green-1-400.png" alt="" />
            </div>
            <div class="card">
              <img
                src="assets/air-jordan-1-mid-light-smoke-grey-gs-1-1000.png"
                alt=""
              />
            </div>
            <div class="card">
              <img
                src="assets/air-jordan-1-retro-high-court-purple-w-1-400.png"
                alt=""
              />
            </div>
            <div class="card">
              <img
                src="assets/air-jordan-1-mid-grey-camo-1-1000 1.png"
                alt=""
              />
            </div>
          </div>
        </div>
      </section>

      <footer id="footer">
        <h4>Todos os direitos reservados.</h4>
      </footer>
    </main>

    <!-- scrollreveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="./main.js"></script>
  </body>
</html>
